

<!DOCTYPE html>
<html>
<head>
	<title>TheTriviaGame</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Archivo+Black&amp;subset=latin-ext" rel="stylesheet">

</head>
<body >
	<div class="anime" style="height: 100%; width: 100%; background-color: green">
		<h1 class="text-center" style="font-size: 200px">Trivia game</h1>
	</div>
	<script type="text/javascript">
var a = {
	size: 100,
	intervalId:null,

		runTime: function () {

        intervalId = setInterval(this.decrement, 2000);
  },

  decrement: function () {

    $(document).ready(function(){

        $(".anime").animate({height: '0'});
        $("h1").animate({fontSize: '20px'});
    	
	});


  },

};
a.runTime();
	</script>
</body>
</html>
