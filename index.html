

<!DOCTYPE html>
<html>
<head>
	<title>TheTriviaGame</title>
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Archivo+Black&amp;subset=latin-ext" rel="stylesheet">
	<script src="https://code.jquery.com/jquery.js"></script>
	

</head>
<body >
	<div class="container">
	<header class="">
		<div class="">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h1 class="jumbotron text-center " style="background-color: inherit; border-bottom: 2px solid gray; border-radius: 0">
						<strong>The Trivia Game</strong>
					</h1>
				</div>
			</div>
		</div>				
		<div class="startButton text-center">
			<button class="btn btn-lg btn-primary">Start</button>
		</div>
		
		<div class="text-center timeRemaining">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h3>Time Remaining: <span class="Sec"><strong>30</strong></span> Seconds</h3>
				</div>
			</div>
		</div>
	</header>

	 <!-- This is the main section -->

	
	<div class="quizContent">
		<section class="text-center">
			<div class="row">
				<div class="quiz1 col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h3>How many calories would you burn per hour if you bang your had against a wall?</h3>
				</div>
				<div class="answer">
					<label class="col-lg-4">
						<input class="answers1" type="radio" name="answer1" value="a">
						150 Calories
					</label>
					<label class="col-lg-4">
						<input class="answers2" type="radio" name="answer1" value="b">
						500 Calories
					</label>
					<label class="col-lg-4">
						<input class="answers3" type="radio" name="answer1" value="c">
						Much more than that since you are going to rush to the ER
					</label>
				</div>

				<div class="quiz2 col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h3>What is Cherophobia?</h3>
				</div>
				<div class="answer">
					<label class="col-lg-4">
						<input class="answers1" type="radio" name="answer2" value="a">
						Someone that cannot live without cheerios
					</label>
					<label class="col-lg-4">
						<input class="answers2" type="radio" name="answer2" value="b">
						Fear of fun
					</label>
					<label class="col-lg-4">
						<input class="answers3" type="radio" name="answer2" value="c">
						Fan Clube of the first vehicle in the modern automotive era to take a traditional car body, made from 1957 to 1979, Ford Ranchero
					</label>
				</div>	

				<div class="quiz3 col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h3>What is the best country of the world?</h3>
				</div>
				<div class="answer">
					<label class="col-lg-4">
						<input class="answers1" type="radio" name="answer3" value="a">
						USA
					</label>
					<label class="col-lg-4">
						<input class="answers2" type="radio" name="answer3" value="b">
						Brasil (which spells with "s")
					</label>
					<label class="col-lg-4">
						<input class="answers3" type="radio" name="answer3" value="c">
						It is a tie
					</label>
				</div>

				<div class="quiz3 col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h3>Where is Waldo really?"</h3>
				</div>
				<div class="answer">
					<label class="col-lg-4">
						<input class="answers1" type="radio" name="answer4" value="a">
						Antarctica
					</label>
					<label class="col-lg-4">
						<input class="answers2" type="radio" name="answer4" value="b">
						Exploring the Pacific Ocean
					</label>
					<label class="col-lg-4">
						<input class="answers3" type="radio" name="answer4" value="c">
						Minding his own business, so stop asking
					</label>
				</div>

				<div class="submitButton text-center">
					<button id="btn" class="btn btn-lg btn-success" value="Submit">Submit</button>
				</div>

			</div>
		</section>
	</div>

		<aside class="text-center score">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h3>Correct Asnwers: <span class="correct"></span></h3>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h3>Wrong Answers: <span class="incorrect"></span></h3>
				</div>
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h3>Not Answered: <span class="notAnswered"></span></h3>
				</div>
				<div class="restartButton col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<br><button class="btn btn-lg btn-primary">Try Again</button>
				</div>
			</div>
		</aside>



</div>
	<script src="assets/javascript/app.js" type="text/javascript"></script>
</body>
</html>
